<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆角矩形（柔和渐变） -->
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4FACFE"/>
      <stop offset="100%" stop-color="#00F2FE"/>
    </linearGradient>
    <linearGradient id="cubeGrad" x1="64" y1="64" x2="192" y2="192" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFD166"/>
      <stop offset="100%" stop-color="#FCA311"/>
    </linearGradient>
    <linearGradient id="edgeGrad" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.6"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.22"/>
    </filter>
  </defs>

  <rect x="8" y="8" width="240" height="240" rx="44" fill="url(#bgGrad)"/>

  <!-- 光晕装饰 -->
  <circle cx="128" cy="128" r="92" fill="url(#glow)"/>

  <!-- 立方体主体（代表 3D 模型） -->
  <g filter="url(#softShadow)">
    <!-- 顶面 -->
    <polygon points="128,52 188,84 128,116 68,84" fill="#FFE29A"/>
    <!-- 左侧面 -->
    <polygon points="68,84 128,116 128,188 68,156" fill="url(#cubeGrad)"/>
    <!-- 右侧面 -->
    <polygon points="188,84 128,116 128,188 188,156" fill="#F48C06"/>
  </g>

  <!-- 立方体高光边线 -->
  <g stroke="url(#edgeGrad)" stroke-width="3" fill="none">
    <polyline points="68,84 128,116 188,84"/>
    <polyline points="128,116 128,188"/>
    <polyline points="68,84 68,156 128,188 188,156 188,84"/>
  </g>

  <!-- 轨道与节点（代表轨迹球/旋转/选中） -->
  <g transform="rotate(-18,128,128)">
    <ellipse cx="128" cy="128" rx="84" ry="36" stroke="#FFFFFF" stroke-opacity="0.85" stroke-width="4" fill="none"/>
    <circle cx="206" cy="128" r="8" fill="#00FFC6" stroke="#0B7285" stroke-width="2"/>
    <circle cx="50" cy="128" r="6" fill="#FFC6FF" stroke="#6741D9" stroke-width="2"/>
  </g>
</svg>
